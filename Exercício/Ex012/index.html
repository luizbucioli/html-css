<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>

</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor</p>

    <video width="500px" poster="imagens/Limão" controls autoplay loop>
        <source src="videos/Meu-Videos.Mp4.mp4" type="video/mp">
        <source src="videos/Meu-Videos.ogv.ogv" type="video/ogv">
        <source src="videos/Meu-Videos.webbm.webm" type="video/webm">
        <source src="videos/Meu-Videos.mkv.mkv" type="video/mkv">
        <p>Seu navegador não tem compatibilidade com reprodução de vídeos </p>
    </video>

    <h1>Inserindo vídeos do YouTuber</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/i7L19SOqbNM?si=lyvRgIFKowqpQl4f" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

    <h1>Inserindo vídeos do Vimeo</h1>
    <div style="padding:75% 0 0 0;position:relative;"><iframe src="https://player.vimeo.com/video/74655666?badge=0&amp;autopause=0&amp;player_id=0&amp;app_id=58479" frameborder="0" allow="autoplay; fullscreen; picture-in-picture; clipboard-write; encrypted-media" style="position:absolute;top:0;left:0;width: 560px;;height:315px
    ;" title="Animation Reel"></iframe></div><script src="https://player.vimeo.com/api/player.js"></script>
</body>
</html>
