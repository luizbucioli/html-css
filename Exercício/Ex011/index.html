<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em varios dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width: 750px)" srcset="Imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="Imagens/foto-m.png" type="image/png">
        <img src="Imagens/foto-g.png" alt="Imagem flexível">
    </picture>
    
    <h1>Reproduzindo aúdio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>
    <audio preload="" controls autoplay>
        <source src="midia/A Little Bit Deeper - Jeremy Korpas.mp3" type="audio/mp3">
        <source src="midia/A Little Bit Deeper - Jeremy Korpas.ogg" type="audio/ogg">
        <source src="midia/A Little Bit Deeper - Jeremy Korpas.wav" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir áudio. <a href="midia/A Little Bit Deeper - Jeremy Korpas.mp3">clique aqui oara baixar o arquivo.</a></p>
    </audio>

    
</body>
</html>
